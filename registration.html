<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles.css" />
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()" enctype="multipart/form-data">
            <div class="form-group">
                <label for="agencyName">Name of Agency:</label>
                <input type="text" id="input-field" name="agencyName" required>
            </div>
            <div class="form-group">
                <label for="agencyLocation">Location of Agency:</label>
                <input type="text" id="input-field" name="agencyLocation" required>
                <div class="form-group1">
                    <label for="automaticLocation">Automatically Detect Location:</label>
                    <input type="checkbox" id="automaticLocation" name="automaticLocation" onchange="toggleLocationInput()">
                </div>
            </div>
            
            <div class="form-group">
                <label for="emergencyContact">Emergency Contact:</label>
                <input type="text" id="input-field" name="emergencyContact" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="input-field" name="email" required>
            </div>
            <div class="form-group">
                <label for="areaOfExpertise">Area of Expertise:</label>
                <select id="input-field" name="areaOfExpertise" required>
                    <option value="">Select</option>
                    <option value="Search and Rescue">Search and Rescue</option>
                    <option value="Medical Aid">Medical Aid</option>
                    <option value="Disaster Relief">Disaster Relief</option>
                    <option value="Firefighting">Firefighting</option>
                </select>
            </div>
            <div class="form-group">
                <label for="licensedDocument">Upload Licensed Document:</label>
                <input type="file" class="licensedDocument" name="licensedDocument" accept=".pdf, .doc, .docx" required>
            </div>
            
            <div class="btn">
                <!--<button type="submit">Register</button>-->
                <input type="submit" value="Register" class="btn solid" />
            </div>
        </form>
        <p class="error" id="errorMsg"></p>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
