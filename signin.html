<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets//css/style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header singup-header>
                <h1>Sign In</h1>
            </header>

            <main class="signin-body">
                <form action="#">
                   <p>
                        <label for="eamil">Your Email</label>
                        <input type="email" id="email" placeholder="abc@email.com" required>
                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="at least 8 character" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Login">
                    </p>
                </form>
            </main>

            <footer class="signin-footer">
                <p>Don't have an Account? <a href="/signup.html">Sign Up</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
